<!DOCTYPE html>
<html>
    
    <head>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <script src="./components/Rotation.js"></script>
        <script src="./components/Treasure.js"></script>
        <script src="./components/Fish.js"></script>

    </head>

    <body>
        <a-scene>

            <a-entity id="look" look-controls camera position="0 15 45"></a-entity>

            <!-- Assets Management -->
            <a-assets timeout="10000">
                <a-asset-item
                  id="terrainMap"
                  src="./assets/models/terrain/scene.gltf"
                ></a-asset-item>

                <a-asset-item
                  id="scubaDiver"
                  src="./assets/models/diver/scene.gltf"
                ></a-asset-item>

                </a-assets>

                <!-- Terrain -->
                <a-entity
                    id="terrain"
                    gltf-model="#terrainMap"
                    position="0 -20 0"
                    scale="0.5 0.5 0.5"
                    animation="property: position; to: 0 0 1000; easing:linear; loop: true; dur: 400000"
                    terrain-rotation-reader
                    coins
                    fishes
                ></a-entity>

                <!-- Scuba Diver -->
                <a-entity
                    id="diver"
                    gltf-model="#scubaDiver"
                    position="0.5 14.4 44.5"
                    scale="0.01 0.01 0.01"
                    rotation="0 90 -60"
                    diver-rotation-reader
                ></a-entity>

        </a-scene>
    </body>
</html>
